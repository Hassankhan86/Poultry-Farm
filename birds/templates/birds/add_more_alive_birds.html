{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Add Birds</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>No of Birds</label>
                                <input type="text" class="form-control" name="no_of_birds" required>
                                <small class="text-muted">Enter Number of New Birds</small>
                            </div>
                        </div><!-- end col -->

                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="datetime-local" class="form-control" name="date" value="" required>
                                <small class="text-muted">Date of Entry</small>
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
