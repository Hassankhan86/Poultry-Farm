{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Update Birds Death Record</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>No of Birds</label>
                                <input type="text" class="form-control" name="no_of_birds" required
                                       required value="{{ update_record.birds_died }}">
                            </div>
                        </div><!-- end col -->


                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="datetime-local" class="form-control" name="date" required
                                       value="{{ update_record.date |date:'Y-m-d'}}T{{update_record.date|time:'H:i:s'}}">
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
