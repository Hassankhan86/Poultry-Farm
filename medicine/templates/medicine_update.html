{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Update Medicine Data</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Medicine Name</label>
                                <input type="text" class="form-control" name="update-med-name" value="{{ data.name }}"
                                       placeholder="Medicine Name">
{#                                <small class="text-muted">Enter Eggs Quantity</small>#}
                            </div>
                        </div><!-- end col -->

                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="datetime-local" class="form-control" name="update-med-date" value="{{data.date|date:'Y-m-d'}}T{{data.date|time:'H:i:s'}}">
{#                                <small class="text-muted">Date of Entry</small>#}
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Medicine Quantity</label>
                                <input type="text" class="form-control" name="update-med-quantity"  value="{{ data.quantity }}"
                                       placeholder="Medicine Quantity">
{#                                <small class="text-muted">Enter Eggs Quantity</small>#}
                            </div>
                        </div><!-- end col -->

                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Medicine Price</label>
                                <input type="text" class="form-control" name="update-med-price"  value="{{ data.price }}" placeholder="Medicine Price">
{#                                <small class="text-muted">Date of Entry</small>#}
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Submit</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>


    </div>
    </div>
    </div>

{% endblock %}
