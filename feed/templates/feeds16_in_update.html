{% extends 'baseTeamplate.html' %}
{% load static %}


<h1>Feed Details</h1>



{% block content %}

    <!-- Start Content-->
    <div class="container-fluid">

        <h2>Update Feed S16 Incoming</h2>


        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-xl-6">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Feed Quantity</label>
                                    <input type="text" class="form-control" name="feeds16-in-quantity" value="{{ FS16_in.f16_quantity }}"
                                           placeholder="Please Enter Feed Quantity" required>
                                    {#                                    <small class="text-muted">Customer Name</small>#}
                                </div>
                                <div class="form-group">
                                    <label>Feed Price</label>
                                    <input type="text" class="form-control" name="feeds16-in-price" value="{{ FS16_in.f16_price }}"
                                           placeholder="Please Enter Feed Price" required>
                                    {#                                    <small class="text-muted">Customer Name</small>#}
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Feed Date</label>
                                    <input type="datetime-local" class="form-control" name="feeds16-in-date" value="{{FS16_in.f16_date|date:'Y-m-d'}}T{{FS16_in.f16_date|time:'H:i:s'}}" >
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div><!-- end col -->
        </div>
        <!-- end row -->


    </div> <!-- end container-fluid -->


{% endblock %}
