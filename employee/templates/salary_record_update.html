{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Update Paid Salary</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Salary Paid</label>
                                <input type="number" class="form-control" name="salary_paid" value="{{ salary_record.amount }}">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label>Payment Date</label>
                                <input type="date" class="form-control" name="date" value="{{ salary_record.date |date:'Y-m-d'}}T{{salary_record.date|time:'H:i:s'}}">
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
