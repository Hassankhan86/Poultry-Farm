{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Add Eggs Sales Record</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Eggs Quantity</label>
                                <input type="text" class="form-control" name="eggs_quantity" required
                                       placeholder="Eggs Quantity" required>
                                <small class="text-muted">Enter Eggs Quantity</small>
                            </div>
                        </div><!-- end col -->
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="datetime-local" class="form-control" name="date" required>
                                <small class="text-muted">Date of Entry</small>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Eggs Quantity</label>
                                <input type="text" class="form-control" name="amount" required
                                       placeholder="Amount received" required>
                                <small class="text-muted">Enter the amount received</small>
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Submit</button>
                        </div><!-- end col -->
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
