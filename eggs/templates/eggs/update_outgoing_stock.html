{% extends 'baseTeamplate.html' %}
{% load static %}

{% block content %}
    <h1>Add Eggs Stock</h1>
    <div class="row">
        <div class="col-xl col-md">
            <div class="card-box ">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Eggs Quantity</label>
                                <input type="text" class="form-control" name="eggs_quantity"
                                       placeholder="Eggs Quantity" required value="{{ update_record.quantity }}">
                                <small class="text-muted">Enter Eggs Quantity</small>
                            </div>
                        </div><!-- end col -->
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="datetime-local" class="form-control" name="date"
                                       value="{{ update_record.date |date:'Y-m-d'}}T{{update_record.date|time:'H:i:s'}}">
                                <small class="text-muted">Date of Entry</small>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Eggs Quantity</label>
                                <input type="text" class="form-control" name="amount"
                                       placeholder="Amount received"  value="{{ update_record.rate }}" required>
                                <small class="text-muted">Enter the amount received</small>
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Update</button>
                        </div><!-- end col -->
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
